<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 40px);
        }
        
        .header {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
        }
        
        .header p {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 80%;
            word-wrap: break-word;
            line-height: 1.4;
            animation: slideIn 0.3s ease-out;
        }
        
        .message.user {
            background: #4CAF50;
            color: white;
            margin-left: auto;
            text-align: right;
        }
        
        .message.system {
            background: #e3f2fd;
            color: #1976d2;
            margin-right: auto;
            font-style: italic;
        }
        
        .message-time {
            font-size: 0.75rem;
            opacity: 0.7;
            margin-top: 5px;
        }
        
        .emoji-suggestions {
            background: white;
            border-top: 2px solid #e0e0e0;
            padding: 15px 20px;
            max-height: 180px;
            overflow-x: auto;
            overflow-y: hidden;
            display: none;
        }
        
        .emoji-suggestions.visible {
            display: block;
        }
        
        .emoji-suggestions-title {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .emoji-grid {
            display: flex;
            gap: 10px;
            flex-wrap: nowrap;
        }
        
        .emoji-item {
            flex-shrink: 0;
            cursor: pointer;
            transition: all 0.2s ease;
            background: #f8f9fa;
            border-radius: 12px;
            padding: 10px;
            border: 2px solid transparent;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 80px;
        }
        
        .emoji-item:hover {
            transform: scale(1.1);
            border-color: #4CAF50;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .emoji-item img {
            width: 40px;
            height: 40px;
            margin-bottom: 5px;
        }
        
        .emoji-item-name {
            font-size: 0.7rem;
            color: #666;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 80px;
        }
        
        .input-area {
            background: white;
            border-top: 2px solid #e0e0e0;
            padding: 20px;
        }
        
        .input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 1rem;
            transition: all 0.3s ease;
            resize: none;
            font-family: inherit;
        }
        
        .chat-input:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }
        
        .button-group {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }
        
        .btn-primary {
            background: #4CAF50;
            color: white;
        }
        
        .btn-primary:hover:not(:disabled) {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .btn-secondary {
            background: #2196F3;
            color: white;
        }
        
        .btn-secondary:hover:not(:disabled) {
            background: #1976d2;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .loading-indicator {
            display: none;
            padding: 10px;
            text-align: center;
            color: #666;
            font-style: italic;
        }
        
        .loading-indicator.visible {
            display: block;
        }
        
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 10px 15px;
            border-radius: 10px;
            border-left: 4px solid #f44336;
            margin-top: 10px;
            display: none;
        }
        
        .error-message.visible {
            display: block;
        }
        
        /* Scrollbar styling */
        .chat-messages::-webkit-scrollbar,
        .emoji-suggestions::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        .chat-messages::-webkit-scrollbar-track,
        .emoji-suggestions::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        
        .chat-messages::-webkit-scrollbar-thumb,
        .emoji-suggestions::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        
        .chat-messages::-webkit-scrollbar-thumb:hover,
        .emoji-suggestions::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 0;
                border-radius: 0;
                height: 100vh;
            }
            
            body {
                padding: 0;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ’¬ Emoji Chat</h1>
            <p>Chat with AI-powered emoji recommendations</p>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message system">
                Welcome to Emoji Chat! Type a message and click "Enter" to send, or click "Get Recommended Emoji" to get AI-powered emoji suggestions for your text.
            </div>
        </div>
        
        <div class="loading-indicator" id="loadingIndicator">
            <span class="spinner"></span>
            <span>Getting emoji recommendations...</span>
        </div>
        
        <div class="emoji-suggestions" id="emojiSuggestions">
            <div class="emoji-suggestions-title">âœ¨ Recommended Emojis (Click to add to message)</div>
            <div class="emoji-grid" id="emojiGrid"></div>
        </div>
        
        <div class="input-area">
            <div class="input-container">
                <textarea 
                    id="messageInput" 
                    class="chat-input" 
                    rows="1"
                    placeholder="Type your message here..."
                    onkeypress="handleKeyPress(event)"
                ></textarea>
            </div>
            <div class="button-group">
                <button class="btn btn-primary" onclick="sendMessage()" id="sendBtn">
                    ðŸ“¤ Enter
                </button>
                <button class="btn btn-secondary" onclick="getEmojiRecommendations()" id="recommendBtn">
                    ðŸŽ¯ Help me Emoji!
                </button>
            </div>
            <div class="error-message" id="errorMessage"></div>
        </div>
    </div>
    
    <script>
        // Auto-resize textarea
        const messageInput = document.getElementById('messageInput');
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 150) + 'px';
        });
        
        // Handle Enter key (Shift+Enter for new line)
        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }
        
        // Send message function
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) {
                showError('Please enter a message');
                return;
            }
            
            // Add message to chat
            addMessageToChat(message, 'user');
            
            // Clear input
            input.value = '';
            input.style.height = 'auto';
            
            // Hide emoji suggestions
            hideEmojiSuggestions();
            
            // Clear error
            clearError();
            
            // Optionally, you can add a system response here
            setTimeout(() => {
                addMessageToChat('Message sent! ðŸ‘', 'system');
            }, 500);
        }
        
        // Get emoji recommendations
        async function getEmojiRecommendations() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            
            if (!text) {
                showError('Please enter some text to get emoji recommendations');
                return;
            }
            
            // Show loading
            setLoading(true);
            clearError();
            hideEmojiSuggestions();
            
            try {
                const response = await fetch('/api/analyze-text', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        text: text,
                        top_k: 5
                    })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.message || 'Failed to get recommendations');
                }
                
                // Display emoji recommendations
                displayEmojiRecommendations(data.emoji_results || []);
                
            } catch (error) {
                showError('Failed to get emoji recommendations: ' + error.message);
                console.error('Error:', error);
            } finally {
                setLoading(false);
            }
        }
        
        // Display emoji recommendations
        function displayEmojiRecommendations(emojis) {
            const emojiGrid = document.getElementById('emojiGrid');
            const emojiSuggestions = document.getElementById('emojiSuggestions');
            
            // Clear previous recommendations
            emojiGrid.innerHTML = '';
            
            if (emojis.length === 0) {
                showError('No emoji recommendations found');
                return;
            }
            
            // Add each emoji to the grid
            emojis.forEach(emoji => {
                const emojiItem = document.createElement('div');
                emojiItem.className = 'emoji-item';
                emojiItem.onclick = () => insertEmoji(emoji.emoji_name);
                
                const imagePath = emoji.image_path || `/static/downloaded_emojis/${emoji.emoji_name}.png`;
                
                emojiItem.innerHTML = `
                    <img src="${imagePath}" alt="${emoji.emoji_name}" title="${emoji.emoji_name}">
                    <div class="emoji-item-name">${emoji.emoji_name}</div>
                `;
                
                emojiGrid.appendChild(emojiItem);
            });
            
            // Show suggestions panel
            emojiSuggestions.classList.add('visible');
        }
        
        // Insert emoji into message input
        function insertEmoji(emojiName) {
            const input = document.getElementById('messageInput');
            const cursorPosition = input.selectionStart;
            const textBefore = input.value.substring(0, cursorPosition);
            const textAfter = input.value.substring(cursorPosition);
            
            // Insert emoji name with : notation (this will be parsed when displaying)
            const emojiText = `:${emojiName}:`;
            input.value = textBefore + emojiText + textAfter;
            
            // Move cursor after the inserted emoji
            const newCursorPosition = cursorPosition + emojiText.length;
            input.selectionStart = newCursorPosition;
            input.selectionEnd = newCursorPosition;
            
            // Focus back on input
            input.focus();
            
            // Trigger input event to resize textarea
            input.dispatchEvent(new Event('input'));
            
            // Show success feedback
            showSuccess(`Added ${emojiName} to your message!`);
        }
        
        // Hide emoji suggestions
        function hideEmojiSuggestions() {
            document.getElementById('emojiSuggestions').classList.remove('visible');
        }
        
        // Add message to chat
        function addMessageToChat(message, type) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
            
            // Parse and render emojis
            const renderedMessage = renderEmojisInText(message);
            
            messageDiv.innerHTML = `
                <div>${renderedMessage}</div>
                <div class="message-time">${timeString}</div>
            `;
            
            chatMessages.appendChild(messageDiv);
            
            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // Parse :emoji_name: in text and render as images
        function renderEmojisInText(text) {
            // Regular expression to match :emoji_name: patterns
            const emojiPattern = /:([a-zA-Z0-9_\-]+):/g;
            
            return text.replace(emojiPattern, (match, emojiName) => {
                const imagePath = `/static/downloaded_emojis/${emojiName}.png`;
                return `<img src="${imagePath}" alt="${emojiName}" title="${emojiName}" style="width: 24px; height: 24px; vertical-align: middle; margin: 0 2px;" onerror="this.outerHTML='${match}'">`;
            });
        }
        
        // Show/hide loading indicator
        function setLoading(isLoading) {
            const loadingIndicator = document.getElementById('loadingIndicator');
            const sendBtn = document.getElementById('sendBtn');
            const recommendBtn = document.getElementById('recommendBtn');
            
            if (isLoading) {
                loadingIndicator.classList.add('visible');
                sendBtn.disabled = true;
                recommendBtn.disabled = true;
                recommendBtn.textContent = 'â³ Loading...';
            } else {
                loadingIndicator.classList.remove('visible');
                sendBtn.disabled = false;
                recommendBtn.disabled = false;
                recommendBtn.textContent = 'ðŸŽ¯ Help me Emoji!';
            }
        }
        
        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = 'âŒ ' + message;
            errorDiv.classList.add('visible');
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                errorDiv.classList.remove('visible');
            }, 5000);
        }
        
        // Show success message
        function showSuccess(message) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: #4CAF50;
                color: white;
                padding: 15px 20px;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0,0,0,0.2);
                z-index: 1000;
                animation: slideIn 0.3s ease-out;
            `;
            notification.textContent = 'âœ… ' + message;
            
            document.body.appendChild(notification);
            
            // Remove after 3 seconds
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease-in forwards';
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }
        
        // Clear error message
        function clearError() {
            document.getElementById('errorMessage').classList.remove('visible');
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Focus on input
            document.getElementById('messageInput').focus();
        });
    </script>
</body>
</html>
