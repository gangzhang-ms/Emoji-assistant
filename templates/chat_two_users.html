<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two-User Emoji Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 20px 20px 0 0;
            margin-bottom: 0;
        }
        
        .header h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
        }
        
        .header p {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .chat-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2px;
            flex: 1;
            background: white;
            border-radius: 0 0 20px 20px;
            overflow: hidden;
            max-height: calc(100vh - 140px);
        }
        
        .user-panel {
            display: flex;
            flex-direction: column;
            background: white;
        }
        
        .user-panel.user1 {
            border-right: 2px solid #e0e0e0;
        }
        
        .user-header {
            padding: 15px;
            text-align: center;
            font-weight: bold;
            font-size: 1.1rem;
            border-bottom: 2px solid #e0e0e0;
        }
        
        .user-header.user1 {
            background: linear-gradient(135deg, #2196F3 0%, #1976d2 100%);
            color: white;
        }
        
        .user-header.user2 {
            background: linear-gradient(135deg, #FF5722 0%, #E64A19 100%);
            color: white;
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
            min-height: 300px;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 85%;
            word-wrap: break-word;
            line-height: 1.4;
            animation: slideIn 0.3s ease-out;
        }
        
        .message.user1 {
            background: #2196F3;
            color: white;
            margin-right: auto;
        }
        
        .message.user2 {
            background: #FF5722;
            color: white;
            margin-left: auto;
            text-align: right;
        }
        
        .message-sender {
            font-size: 0.75rem;
            opacity: 0.8;
            margin-bottom: 3px;
        }
        
        .message-time {
            font-size: 0.7rem;
            opacity: 0.7;
            margin-top: 5px;
        }
        
        .emoji-suggestions {
            background: white;
            border-top: 2px solid #e0e0e0;
            padding: 10px 15px;
            max-height: 150px;
            overflow-x: auto;
            overflow-y: hidden;
            display: none;
        }
        
        .emoji-suggestions.visible {
            display: block;
        }
        
        .emoji-suggestions-title {
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .emoji-grid {
            display: flex;
            gap: 8px;
            flex-wrap: nowrap;
        }
        
        .emoji-item {
            flex-shrink: 0;
            cursor: pointer;
            transition: all 0.2s ease;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 8px;
            border: 2px solid transparent;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 70px;
        }
        
        .emoji-item:hover {
            transform: scale(1.1);
            border-color: #4CAF50;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .emoji-item img {
            width: 32px;
            height: 32px;
            margin-bottom: 4px;
        }
        
        .emoji-item-name {
            font-size: 0.65rem;
            color: #666;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 70px;
        }
        
        .input-area {
            background: white;
            border-top: 2px solid #e0e0e0;
            padding: 15px;
        }
        
        .input-container {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
        }
        
        .chat-input {
            flex: 1;
            padding: 10px 14px;
            border: 2px solid #e0e0e0;
            border-radius: 20px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            resize: none;
            font-family: inherit;
        }
        
        .chat-input:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }
        
        .button-group {
            display: flex;
            gap: 8px;
        }
        
        .btn {
            padding: 10px 18px;
            border: none;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }
        
        .btn-primary {
            background: #4CAF50;
            color: white;
        }
        
        .btn-primary:hover:not(:disabled) {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .btn-secondary {
            background: #2196F3;
            color: white;
        }
        
        .btn-secondary:hover:not(:disabled) {
            background: #1976d2;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .loading-indicator {
            display: none;
            padding: 8px;
            text-align: center;
            color: #666;
            font-size: 0.85rem;
            font-style: italic;
        }
        
        .loading-indicator.visible {
            display: block;
        }
        
        .spinner {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 6px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Scrollbar styling */
        .chat-messages::-webkit-scrollbar,
        .emoji-suggestions::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        
        .chat-messages::-webkit-scrollbar-track,
        .emoji-suggestions::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        
        .chat-messages::-webkit-scrollbar-thumb,
        .emoji-suggestions::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        
        .chat-messages::-webkit-scrollbar-thumb:hover,
        .emoji-suggestions::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        
        @media (max-width: 768px) {
            .chat-container {
                grid-template-columns: 1fr;
                grid-template-rows: 1fr 1fr;
            }
            
            .user-panel.user1 {
                border-right: none;
                border-bottom: 2px solid #e0e0e0;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸ’¬ Two-User Emoji Chat</h1>
        <p>Split-screen chat with AI-powered emoji recommendations</p>
    </div>
    
    <div class="chat-container">
        <!-- User 1 Panel -->
        <div class="user-panel user1">
            <div class="user-header user1">ðŸ‘¤ User 1</div>
            
            <div class="chat-messages" id="chatMessages1"></div>
            
            <div class="loading-indicator" id="loadingIndicator1">
                <span class="spinner"></span>
                <span>Getting emoji recommendations...</span>
            </div>
            
            <div class="emoji-suggestions" id="emojiSuggestions1">
                <div class="emoji-suggestions-title">âœ¨ Recommended Emojis</div>
                <div class="emoji-grid" id="emojiGrid1"></div>
            </div>
            
            <div class="input-area">
                <div class="input-container">
                    <textarea 
                        id="messageInput1" 
                        class="chat-input" 
                        rows="1"
                        placeholder="Type your message..."
                        onkeypress="handleKeyPress(event, 1)"
                    ></textarea>
                </div>
                <div class="button-group">
                    <button class="btn btn-primary" onclick="sendMessage(1)" id="sendBtn1">
                        ðŸ“¤ Send
                    </button>
                    <button class="btn btn-secondary" onclick="getEmojiRecommendations(1)" id="recommendBtn1">
                        ðŸŽ¯ Help me Emoji!
                    </button>
                </div>
            </div>
        </div>
        
        <!-- User 2 Panel -->
        <div class="user-panel user2">
            <div class="user-header user2">ðŸ‘¤ User 2</div>
            
            <div class="chat-messages" id="chatMessages2"></div>
            
            <div class="loading-indicator" id="loadingIndicator2">
                <span class="spinner"></span>
                <span>Getting emoji recommendations...</span>
            </div>
            
            <div class="emoji-suggestions" id="emojiSuggestions2">
                <div class="emoji-suggestions-title">âœ¨ Recommended Emojis</div>
                <div class="emoji-grid" id="emojiGrid2"></div>
            </div>
            
            <div class="input-area">
                <div class="input-container">
                    <textarea 
                        id="messageInput2" 
                        class="chat-input" 
                        rows="1"
                        placeholder="Type your message..."
                        onkeypress="handleKeyPress(event, 2)"
                    ></textarea>
                </div>
                <div class="button-group">
                    <button class="btn btn-primary" onclick="sendMessage(2)" id="sendBtn2">
                        ðŸ“¤ Send
                    </button>
                    <button class="btn btn-secondary" onclick="getEmojiRecommendations(2)" id="recommendBtn2">
                        ðŸŽ¯ Help me Emoji!
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Shared message array for both users
        let messages = [];
        
        // Auto-resize textareas
        document.querySelectorAll('.chat-input').forEach(input => {
            input.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 100) + 'px';
            });
        });
        
        // Handle Enter key (Shift+Enter for new line)
        function handleKeyPress(event, userId) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage(userId);
            }
        }
        
        // Send message function
        function sendMessage(userId) {
            const input = document.getElementById(`messageInput${userId}`);
            const message = input.value.trim();
            
            if (!message) {
                return;
            }
            
            // Add message to shared array
            const messageObj = {
                text: message,
                sender: userId,
                timestamp: new Date()
            };
            messages.push(messageObj);
            
            // Update both chat windows
            updateChatDisplay(1);
            updateChatDisplay(2);
            
            // Clear input
            input.value = '';
            input.style.height = 'auto';
            
            // Hide emoji suggestions
            hideEmojiSuggestions(userId);
        }
        
        // Update chat display for a specific user
        function updateChatDisplay(userId) {
            const chatMessages = document.getElementById(`chatMessages${userId}`);
            chatMessages.innerHTML = '';
            
            messages.forEach(msg => {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message user${msg.sender}`;
                
                const timeString = msg.timestamp.toLocaleTimeString('en-US', { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });
                
                // Parse and render emojis
                const renderedMessage = renderEmojisInText(msg.text);
                
                messageDiv.innerHTML = `
                    <div class="message-sender">User ${msg.sender}</div>
                    <div>${renderedMessage}</div>
                    <div class="message-time">${timeString}</div>
                `;
                
                chatMessages.appendChild(messageDiv);
            });
            
            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // Parse :emoji_name: in text and render as images
        function renderEmojisInText(text) {
            const emojiPattern = /:([a-zA-Z0-9_\-]+):/g;
            
            return text.replace(emojiPattern, (match, emojiName) => {
                const imagePath = `/static/downloaded_emojis/${emojiName}.png`;
                return `<img src="${imagePath}" alt="${emojiName}" title="${emojiName}" style="width: 24px; height: 24px; vertical-align: middle; margin: 0 2px;" onerror="this.outerHTML='${match}'">`;
            });
        }
        
        // Get emoji recommendations
        async function getEmojiRecommendations(userId) {
            const input = document.getElementById(`messageInput${userId}`);
            const text = input.value.trim();
            
            if (!text) {
                showNotification(`Please enter some text to get emoji recommendations`, 'error');
                return;
            }
            
            // Show loading
            setLoading(userId, true);
            hideEmojiSuggestions(userId);
            
            try {
                const response = await fetch('/api/analyze-text', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        text: text,
                        top_k: 5
                    })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.message || 'Failed to get recommendations');
                }
                
                // Display emoji recommendations
                displayEmojiRecommendations(userId, data.emoji_results || []);
                
            } catch (error) {
                showNotification(`Failed to get emoji recommendations: ${error.message}`, 'error');
                console.error('Error:', error);
            } finally {
                setLoading(userId, false);
            }
        }
        
        // Display emoji recommendations
        function displayEmojiRecommendations(userId, emojis) {
            const emojiGrid = document.getElementById(`emojiGrid${userId}`);
            const emojiSuggestions = document.getElementById(`emojiSuggestions${userId}`);
            
            // Clear previous recommendations
            emojiGrid.innerHTML = '';
            
            if (emojis.length === 0) {
                showNotification('No emoji recommendations found', 'error');
                return;
            }
            
            // Add each emoji to the grid
            emojis.forEach(emoji => {
                const emojiItem = document.createElement('div');
                emojiItem.className = 'emoji-item';
                emojiItem.onclick = () => insertEmoji(userId, emoji.emoji_name);
                
                const imagePath = emoji.image_path || `/static/downloaded_emojis/${emoji.emoji_name}.png`;
                
                emojiItem.innerHTML = `
                    <img src="${imagePath}" alt="${emoji.emoji_name}" title="${emoji.emoji_name}">
                    <div class="emoji-item-name">${emoji.emoji_name}</div>
                `;
                
                emojiGrid.appendChild(emojiItem);
            });
            
            // Show suggestions panel
            emojiSuggestions.classList.add('visible');
        }
        
        // Insert emoji into message input
        function insertEmoji(userId, emojiName) {
            const input = document.getElementById(`messageInput${userId}`);
            const cursorPosition = input.selectionStart;
            const textBefore = input.value.substring(0, cursorPosition);
            const textAfter = input.value.substring(cursorPosition);
            
            // Insert emoji name with : notation
            const emojiText = `:${emojiName}:`;
            input.value = textBefore + emojiText + textAfter;
            
            // Move cursor after the inserted emoji
            const newCursorPosition = cursorPosition + emojiText.length;
            input.selectionStart = newCursorPosition;
            input.selectionEnd = newCursorPosition;
            
            // Focus back on input
            input.focus();
            
            // Trigger input event to resize textarea
            input.dispatchEvent(new Event('input'));
            
            // Show success feedback
            showNotification(`Added ${emojiName} to your message!`, 'success');
        }
        
        // Hide emoji suggestions
        function hideEmojiSuggestions(userId) {
            document.getElementById(`emojiSuggestions${userId}`).classList.remove('visible');
        }
        
        // Show/hide loading indicator
        function setLoading(userId, isLoading) {
            const loadingIndicator = document.getElementById(`loadingIndicator${userId}`);
            const sendBtn = document.getElementById(`sendBtn${userId}`);
            const recommendBtn = document.getElementById(`recommendBtn${userId}`);
            
            if (isLoading) {
                loadingIndicator.classList.add('visible');
                sendBtn.disabled = true;
                recommendBtn.disabled = true;
                recommendBtn.textContent = 'â³ Loading...';
            } else {
                loadingIndicator.classList.remove('visible');
                sendBtn.disabled = false;
                recommendBtn.disabled = false;
                recommendBtn.textContent = 'ðŸŽ¯ Help me Emoji!';
            }
        }
        
        // Show notification
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: ${type === 'success' ? '#4CAF50' : '#f44336'};
                color: white;
                padding: 15px 20px;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0,0,0,0.2);
                z-index: 1000;
                animation: slideIn 0.3s ease-out;
                max-width: 300px;
            `;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            // Remove after 3 seconds
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease-in forwards';
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Focus on first input
            document.getElementById('messageInput1').focus();
        });
    </script>
</body>
</html>
